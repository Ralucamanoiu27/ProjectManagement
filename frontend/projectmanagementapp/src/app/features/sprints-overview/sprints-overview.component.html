<p>sprints-overview works!</p>

<table mat-table [dataSource]="sprints | async" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

   
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> project </th>
        <td mat-cell *matCellDef="let element"> {{element.project.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="dateFrom">
        <th mat-header-cell *matHeaderCellDef> dateFrom </th>
        <td *matCellDef="let element" mat-cell> {{element.dateFrom}}</td>
    </ng-container>
    <ng-container matColumnDef="dateTo">
        <th mat-header-cell *matHeaderCellDef> dateTo </th>
        <td *matCellDef="let element" mat-cell> {{element.dateTo}}</td>
    </ng-container>
    <ng-container matColumnDef="plannedStoryPoint">
        <th mat-header-cell *matHeaderCellDef> plannedStoryPoint </th>
        <td *matCellDef="let element" mat-cell> {{element.plannedStoryPoint}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button routerLink="/srints/{{element.id}}/edit"> Edit </button>
                                                <button mat-raised-button (click)="deleteSprints(element.id)"> Delete </button> </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
