<p>users works!</p>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput name="userName" placeholder="UserName" [(ngModel)]="userName" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput name="password" placeholder="password" [(ngModel)]="password" ></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput name="email" placeholder="email" [(ngModel)]="email" ></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput name="displayedName" placeholder="displayedName" [(ngModel)]="displayedName" ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>role</mat-label>
    <mat-select [(value)]="role" >
      <mat-option *ngFor="let role of roles" [value]="role" >
        {{role}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="saveUser()">Create</button>


</form>
