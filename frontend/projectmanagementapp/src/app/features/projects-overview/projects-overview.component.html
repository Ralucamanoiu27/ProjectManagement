<p>projects-overview works!</p>
<button mat-raised-button routerLink="/project"> New Project </button>


<table mat-table [dataSource]="projects | async" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="administrator">
        <th mat-header-cell *matHeaderCellDef> Administrator </th>
        <td mat-cell *matCellDef="let element"> {{element.administrator.displayedName}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button routerLink="/projects/{{element.id}}/edit"> Edit </button>
                                                <button mat-raised-button (click)="deleteProject(element.id)"> Delete </button> </td>
        
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
