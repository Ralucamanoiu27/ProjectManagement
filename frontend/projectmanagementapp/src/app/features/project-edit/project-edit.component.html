<form *ngIf="project" class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput name="name" placeholder="Name" [(ngModel)]="project.name" >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput name="description" placeholder="Description" [(ngModel)]="project.description" ></textarea>
  </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Admin" aria-label="Admin" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.displayedName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  

    <button mat-raised-button color="accent" (click)="updateProject()">Update</button>
