

<form *ngIf="sprint" class="example-form">
  
  <mat-form-field class="example-full-width">
    <input
      matInput
      name="name"
      placeholder="name"
      [(ngModel)]="sprint.name"
    />
</mat-form-field>
<mat-form-field class="example-full-width">
  <input
    [formControl]="myControl"
    [matAutocomplete]="auto"
    aria-label="project"
    matInput
    placeholder="project"
    type="text"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option
      *ngFor="let option of filteredOptions | async"
      [value]="option"
    >
      {{ option.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<mat-form-field class="example-full-width">
  <input
    [(ngModel)]="sprint.dateTo"
    matInput
    name="dateTo"
    placeholder="dateTo"
    type="date"
  />
</mat-form-field>
<mat-form-field class="example-full-width">
  <input
    [(ngModel)]="sprint.dateFrom"
    matInput
    name="dateFrom"
    placeholder="dateFrom"
    type="date"
  />
</mat-form-field>

<mat-form-field class="example-full-width">
  <input
    [(ngModel)]="sprint.plannedStoryPoint"
    matInput
    name="plannedStoryPoint"
    placeholder="plannedStoryPoint"
  />
</mat-form-field>

  <button mat-raised-button
  matTooltip="Update data"
    (click)="updateSprint()"
  >
    Update
  </button>
</form>
