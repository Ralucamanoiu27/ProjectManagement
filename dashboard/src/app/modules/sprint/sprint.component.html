<p>sprint works!</p>
<form class="form-group">

    <mat-form-field class="example-full-width">
        <input
          matInput
          name="name"
          placeholder="name"
          [(ngModel)]="name"
        />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        [formControl]="myControl"
        [matAutocomplete]="auto"
        aria-label="proiect"
        matInput
        placeholder="proiect"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input
        [(ngModel)]="dateTo"
        matInput
        name="name"
        placeholder="dateTo"
        type="date"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        [(ngModel)]="dateFrom"
        matInput
        name="name"
        placeholder="dateFrom"
        type="date"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        [(ngModel)]="plannedStoryPoint"
        matInput
        name="name"
        placeholder="plannedStoryPoint"
      />
    </mat-form-field>
  
    <button
    color="accent"
    mat-raised-button
    matTooltip="Salveaza datele"
      (click)="saveSprint()"

    >
      Create
    </button>

  </form>
