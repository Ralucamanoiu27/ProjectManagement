<p>sprints-overview works!</p>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
    <div fxFlex="100">
        <!-- <div class="mat-elevation-z8"> -->
<table mat-table [dataSource]="sprints | async" >
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

   
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> project </th>
        <td mat-cell *matCellDef="let element"> {{element.project.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="dateFrom">
        <th mat-header-cell *matHeaderCellDef> dateFrom </th>
        <td *matCellDef="let element" mat-cell> {{element.dateFrom}}</td>
    </ng-container>
    <ng-container matColumnDef="dateTo">
        <th mat-header-cell *matHeaderCellDef> dateTo </th>
        <td *matCellDef="let element" mat-cell> {{element.dateTo}}</td>
    </ng-container>
    <ng-container matColumnDef="plannedStoryPoint">
        <th mat-header-cell *matHeaderCellDef> plannedStoryPoint </th>
        <td *matCellDef="let element" mat-cell> {{element.plannedStoryPoint}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="accent" routerLink="/sprints/{{element.id}}/edit">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="deleteSprint(element.id)"> 
                <mat-icon>delete</mat-icon> 
            </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>
</div>
<!-- </div> -->
</div>
