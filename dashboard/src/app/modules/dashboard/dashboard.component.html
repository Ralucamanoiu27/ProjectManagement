<div class="mat-elevation-z8">
    <app-widget-area [data]="bigChart"  [label] = "bigChartProject" [name]="bigChartName"></app-widget-area>
</div>

<br>


<mat-divider></mat-divider>

<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="15px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="projects | async" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="administrator">
                <th mat-header-cell *matHeaderCellDef> Administrator </th>
                <td *matCellDef="let element" mat-cell> {{element.administrator.displayName}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> 
                    <button *ngIf="isAdmin" mat-icon-button  routerLink="/home/projects/{{element.id}}/edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button *ngIf="isAdmin" mat-icon-button  (click)="deleteProject(element.id)"> 
                        <mat-icon>delete</mat-icon> 
                    </button>
                </td>
            </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        
        </table>
        </div>
    </div>
    <div fxFlex="40" class="mat-elevation-z8">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>
